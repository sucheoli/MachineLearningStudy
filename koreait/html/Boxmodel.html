<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxModel</title>
    <link rel="stylesheet" href = "./../css/Boxmodel.css">
</head>
<body>
    <h1>블록 요소의 박스 모델</h1>
    <!-- div.div-block{div$}*5 -->
    <div class="div-block">div1</div>
    <div class="div-block">div2</div>
    <div class="div-block">div3</div>
    <div class="div-block">div4</div>
    <div class="div-block">div5</div>
    <h1>Inline요소의 박스 모델</h1>
    <!-- span.span-inline{span$}*5 -->
    <span class="span-inline">span1</span>
    <span class="span-inline">span2</span>
    <span class="span-inline">span3</span>
    <span class="span-inline">span4</span>
    <span class="span-inline">span5</span>
</body>
</html>
